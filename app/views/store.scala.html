@main("All documents") {

    <div class="panel panel-default">
        <div class="panel-body">
            <div id="store">
            </div>
        </div>
    </div>

    <!-- Vendor libs -->
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("underscore-min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("backbone-min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("react.min.js"))'></script>

    <!-- Store app -->
    <script src="@routes.Assets.at("javascripts/views/app-view.js")"></script>
    <script src="@routes.Assets.at("javascripts/app.js")"></script>
@*
    <script src="@routes.Assets.at("javascripts/models/xxx.js")"></script>
    <script src="@routes.Assets.at("javascripts/collections/xxx.js")"></script>
*@

}
